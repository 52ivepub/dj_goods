<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|upper }}</title>
</head>
<body>
{% for item in posts %}
<ul>
<li >{{item}} 

<p><a href="{% url 'post' item.id %}">Читать пост</a></p>
{% if not forloop.last  %}
<hr>
{% endif %}
</li>
</ul>
{% endfor %}
<p>{{ float|divisibleby:"2" }}</p>
<p>{{ lst|first }}</p>
<p>{{ dict }}</p>
<p>{{ obj }}</p>
<p>{{ set }}</p>
<p>{{ menu|join:' | ' }}</p>


<h1>{{ title }}</h1>
    
</body>
</html>
